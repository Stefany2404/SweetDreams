<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SweetDreams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registro-formulario {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .registro-formulario h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00796b;
        }
        .registro-formulario label {
            display: block;
            margin-bottom: 5px;
            color: #666666;
            text-align: left;
        }
        .registro-formulario input[type="text"],
        .registro-formulario input[type="email"],
        .registro-formulario input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .registro-formulario button {
            background-color: #00796b;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .registro-formulario button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<div class="registro-formulario">
    <h2>Registro - SweetDreams</h2>
    <form action="/submit_registration" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Registrarse</button>
    </form>
</div>

</body>
</html>
